<!-- REACT JS FORM -->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.6.1/vanilla-tilt.min.js"></script>

<div id='root'></div>

<script type="text/babel">
  class FormDemo extends React.Component {

    preventSubmit = (event) => {
      event.preventDefault();

      // in ra giá trị được nhập vào ô input, có rất nhiều cách
      // c1:
      console.log({ target: event.target });

      // c2:
      console.log(event.target[0].value);

      // c3: sử dụng thuộc tính name của input
      console.log(event.target.elements.username.value);

      // c4: sử dụng trong reactjs, đó là sử dụng ref
      console.log(this.inputNode.value);
    }

    render() {
      return (
        <form onSubmit={this.preventSubmit}>
          <label>
            Name:
                        <input type='text' name='username' ref={node => this.inputNode = node} />
          </label>
          <br />
          <button type='submit'>Submit</button>
        </form>
      );
    }
  }
  ReactDOM.render(<FormDemo />, document.getElementById('root'));
</script>


<!-- Ref được sử dụng để tham chiếu tới một node DOM, tức là nó sẽ return về một node mà ta tham chiếu tới
    Tên của node được tham chiếu do ta tự đặt,
    Sử dụng ref để tác động tới component khi nó chưa được render (vừa mới mount trong hàm componentDidMount)
    Nếu không trong một số trường hợp ta gọi tới node sẽ bị exception do DOM chưa sinh ra node đó.

    REF khá quan trọng và được sử dụng trong các form ở bài ngay sau đây
-->
