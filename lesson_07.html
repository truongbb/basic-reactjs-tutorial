<!-- REACT JS REF-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.6.1/vanilla-tilt.min.js"></script>

<div id='root'></div>

<style>
  .tilt-root {
    width: 300px;
    height: 200px;
    margin: auto;
    background-color: aquamarine;
    border: 1px solid black;
  }

  .tilt-child {
    width: 150px;
    height: 100px;
    margin: auto;
    text-align: center;
    margin-top: 50%;
    vertical-align: middle;
    background-color: white;
    border: 1px solid black;
  }
</style>


<script type="text/babel">
  class Tilt extends React.Component {
    componentDidMount() {
      VanillaTilt.init(this.myNode, {
        max: 25,
        speed: 400,
        glare: true,
        'max-glare': 0.5
      });
      console.log(this.myNode);
    }
    render() {
      return (
        <div className='tilt-root' ref={node => this.myNode = node}>
          <div className='tilt-child'>
            <div {...this.props} />
          </div>
        </div>
      );
    }
  }
  ReactDOM.render(<Tilt>vanilla-tilt.js</Tilt>, document.getElementById('root'));
</script>


<!-- Ref được sử dụng để tham chiếu tới một node DOM, tức là nó sẽ return về một node mà ta tham chiếu tới
    Tên của node được tham chiếu do ta tự đặt,
    Sử dụng ref để tác động tới component khi nó chưa được render (vừa mới mount trong hàm componentDidMount)
    Nếu không trong một số trường hợp ta gọi tới node sẽ bị exception do DOM chưa sinh ra node đó.

    REF khá quan trọng và được sử dụng trong các form ở bài ngay sau đây
-->
